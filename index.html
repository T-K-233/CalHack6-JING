<!DOCTYPE html>
<html>
<head>
  <title>Ver 0.0.1</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #FFF;
      font-family: Microsoft YaHei;
    }
    .time {
      font-size: 5rem;
      position: absolute;
      bottom: 8rem;
    }
    #time_sep {
      display: inline-block;
      margin-left: 0.08em;
      width: 0.28em;
    }
    .weather {
      position: absolute;
      left: 1rem;
      bottom: 6rem;
    }
  </style>
  <script>
  var time_flag = false;
  var updateTime = function() {
    let d = new Date();
    let hh = d.getHours(); 
    let mm = d.getMinutes();
    time_HH.innerHTML = hh < 10 ? "0" + hh: hh;
    time_MM.innerHTML = mm < 10 ? "0" + mm: mm;
    time_sep.innerHTML = time_flag ? ":": "";
    time_flag = !time_flag;
  }
  
  var refresh = function() {
  }
  
  window.onload = function() {
    updateTime();
    setInterval(updateTime, 1000);
  };
  </script>
</head>
<body>
  <div class="time"><span id="time_HH"></span><span id="time_sep"></span><span id="time_MM"></span></div>
  <div class="weather">Today's weather: Sunny</div>
</body>
</html>
